<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gomycode panier</title>
</head>

<body>
    <header></header>
    <main>
        <div id="panier">
            <table>

                <thead>
                    <tr>
                        <th>Nom de l'article</th>
                        <th>Quantity</th>
                        <th>Price unitaire</th>
                        <th>Sous total</th>
                    </tr>
                </thead>
                <tbody id="all-produits">
                    <tr>

                        <td>
                            <div class="produits">
                                <img id="img-1" src="res/images/image-product-1-thumbnail.jpg" alt="">
                                <div>
                                    <h5 id="article1">Chaussure</h5>
                                    <button class="remove">Suprimer</button>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="quantity">
                                <button id="btn-minus"><img src="res/images/icon-minus.svg" alt=""></button>
                                <input type="text" class="qty" value="1">
                                <button id="btn-plus"><img src="res/images/icon-plus.svg" alt=""></button>
                            </div>
                        </td>

                        <td>
                            <h3 class="price">25000</h3>
                        </td>
                        <td>
                            <div class="sousT">
                                <p class="totalPrice">25000 Fcfa</p>
                            </div>
                        </td>

                    </tr>
                </tbody>
                </form>

            </table>
            <div class="info">
                <div class="form">
                    <div>
                        <input type="text" class="name" value="" placeholder="Product name">
                    </div>
                    <div>
                        <input type="text" class="prix" value="" placeholder="Product price">
                    </div>
                    <button id="ajouter">Ajouter un article</button>
                </div>

            </div>
        </div>

        <div class="total">
            <p>Total: <span id="prix-total"></span></p>
        </div>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>

</html>
